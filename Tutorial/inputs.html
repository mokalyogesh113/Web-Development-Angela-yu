<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All HTML Form inputs</title>
</head>

<body>
  <h1>HTML Forms all input Types</h1>
  <form class="" action="" method="post">
    <table cellspacing="10">
      <tr>
        <td>Text Input:- </td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td>Button Input:- </td>
        <td><input type="button" name="" value="Press Me!.."></td>
      </tr>
      <tr>
        <td>CheckBox:- </td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td>Color:- </td>
        <td><input type="color" name="" value=""></td>
      </tr>
      <tr>
        <td> Date:- </td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td> datetime:- </td>
        <td><input type="datetime" name="" value=""></td>
      </tr>
      <tr>
        <td> datetime-local:- </td>
        <td><input type="datetime-local" name="" value=""></td>
      </tr>
      <tr>
        <td> Email:- </td>
        <td><input type="email" name="" value=""></td>
      </tr>
      <tr>
        <td> File:- </td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <!-- The <input type="hidden"> defines a hidden input field.
        A hidden field let web developers include data that cannot be seen or modified by users when a form is submitted.
        A hidden field often stores what database record that needs to be updated when the form is submitted. -->
        <td> hidden:- </td>
        <td><input type="hidden" name="" value=""></td>
      </tr>
      <tr>
        <td> image:- </td>
        <td><input type="image" name="" value="" src="login-button-png-18022.png" width="100"></td>
      </tr>
      <tr>
        <td> Month:-</td>
        <td><input type="month" name="" value=""></td>
      </tr>
      <tr>
        <td> Number:-</td>
        <td><input type="number" name="" value=""></td>
      </tr>
      <tr>
        <td> Password:-</td>
        <td><input type="password" name="" value=""></td </tr>
      <tr>
        <td> Radio:-</td>
        <td>
          <input type="radio" name="radio_name" value="">
          <label>Male </label>
          <br>
          <input type="radio" name="radio_name" value="">
          <label>Female </label>
        </td>
      </tr>
      <tr>
        <td> Range:-</td>
        <td>
          <input type="range" id="volume" name="volume" min="0" max="11" >
          <label for="volume">Volume</label>
        </td>
      </tr>
      <tr>
        <td> Reset :-</td>
        <td><input type="reset" name="" value="Reset"></td>
      </tr>
      <tr>
        <td> search:-</td>
        <td><input type="search" name="" value=""></td>
      </tr>
      <tr>
        <td> submit:-</td>
        <td><input type="submit" name="" value="Submit"></td>
      </tr>
      <tr>
        <td> tel:-</td>
        <td><input type="tel" name="" value="">
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </td>
      </tr>
      <tr>
        <td> Time:-</td>
        <td><input type="time" name="" value=""></td>
      </tr>
      <tr>
        <td> url:-</td>
        <td><input type="url" name="" value=""></td>
      </tr>
      <tr>
        <td> Week:-</td>
        <td><input type="week" name="" value=""></td>
      </tr>

    </table>
  </form>

</body>

</html>
