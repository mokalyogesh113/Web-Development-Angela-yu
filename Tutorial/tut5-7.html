<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-relative {
            height: 100px;
            width: 100px;
            position: relative;
        }

        .red {
            background-color: red;
            left: 200px;
        }
        
        .blue {
            background-color: blue;
            bottom: 100px;
        }

        .yellow {
            background-color: yellow;
            bottom: 200px;
            left: 100px;
        }
        


    </style>
</head>
<body>
    <div class="box-relative red"></div>
    <div class="box-relative blue"></div>
    <div class="box-relative yellow"></div>
</body>
</html>
